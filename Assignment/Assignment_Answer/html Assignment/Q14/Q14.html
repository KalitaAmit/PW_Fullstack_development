<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>

<body>
    <ol>
        <li><code>&lt;html&gt;</code>: Defines the root of an HTML document.</li>
        <li><code>&lt;head&gt;</code>: Contains metadata and links to external resources.</li>
        <li><code>&lt;body&gt;</code>: Contains the visible content of the webpage.</li>
        <li><code>&lt;h1&gt;</code>: Defines a top-level heading.</li>
        <li><code>&lt;p&gt;</code>: Defines a paragraph.</li>
    </ol>
</body>

</html>
