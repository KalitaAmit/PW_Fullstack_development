<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal flow layout</title>

    <style>
        h3,p,li {
            background-color:blue;
            color:white;
            border:5px solid yellow;
            padding:10px;
        }
    </style>
</head>
<body>
    <h3>normal layout</h3>

    <p>Element are placed in the order in which they appear in the html
        document and their positions are determined by their default positioning
        property
    </p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
