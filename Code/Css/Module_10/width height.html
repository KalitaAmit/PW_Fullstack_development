<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> width height</title>
    <link rel="stylesheet" href="width height.css">

<style>
    div {
        background-color:red;

        /* width:50%; */  /*50% of parent element */

        width:auto;

        height:auto;

        width:300px;

        height:200px;
    }


    span {
        background-color:aqua;
        width:300px;
        height:200px;
    }


    img {
        width:100px;
        height:100px;
    }
</style>

</head>
<body>
    <h1>hello</h1>

    <div>i am a div</div>
    <span>i am a div</span>

    <img src="photo.jpg">
</body>
</html>
